name: 'essbase-stack-release'

on:
  release:
    types: [published]
env:
  PROJECT_WORKING_DIR: '/'

jobs:
  terraform_generate_packages:
    name: Generate Stack Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Terraform Init
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.17
          tf_actions_subcommand: 'init'
          tf_actions_working_dir: ${{ env.PROJECT_WORKING_DIR }}terraform
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Terraform Validate'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.17
          tf_actions_subcommand: 'validate'
          tf_actions_working_dir: ${{ env.PROJECT_WORKING_DIR }}terraform
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build artifacts
        run: |
          /bin/bash build.sh
      - name: Upload BYOL stack
        uses: actions/upload-release-asset@v1.0.1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.PROJECT_WORKING_DIR }}build/essbase-stack-byol.zip
          asset_name: Essbase Stack - BYOL
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload UCM stack
        uses: actions/upload-release-asset@v1.0.1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.PROJECT_WORKING_DIR }}build/essbase-stack-ucm.zip
          asset_name: Essbase Stack - UCM
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

