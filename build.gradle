apply plugin: 'base'

task essbaseStackBYOL(type: Zip) {
   mustRunAfter clean
   archiveName "essbase_stack_byol.zip"
   from "terraform"
   exclude ".terraform"
}

task essbaseStackUCM(type: Zip) {
   mustRunAfter clean
   archiveName "essbase_stack_ucm.zip"
   from "terraform"
   exclude ".terraform"
}

tasks.build.dependsOn essbaseStackBYOL
tasks.build.dependsOn essbaseStackUCM
